<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
            </div>
        <section id="rules">
            <div class="inner">
                <header class="major">
                    <h2>Normas</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>
        <section id="bellotita">
                <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 2em;">
                    <img src="{{ site.baseurl }}/assets/images/bellotita.png" alt="Bellotita" style="max-width: 220px;">
                    <div style="background-color: #ebe0d8; color: #1a2017; padding: 1.5em; border-radius: 15px; max-width: 500px; position: relative; margin-top: 1em;">
                        <div style="position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 15px solid #ebe0d8;"></div>
                        <p style="margin: 0;">¡Hola! Soy Bellotita</p>
                        <p style="margin: 0.5em 0 0 0;">Soy la guía del parque, y te acompañaré a descubrir todos sus secretos. ¿Listo para la aventura?</p>
                    </div>
                </div>
        </div>  
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}


    </div>

    {% include footer.html %}

</body>

</html>
